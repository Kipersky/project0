<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            div { 
                text-align: center;
                margin: auto;
            }

            #search {
                text-align: center;
                margin: auto;
                width: 500px; 
            }

            #header {
                background-color: gold;
                display: grid;
                grid-column-gap: 20px;
                grid-template-columns: auto 200px 200px;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="grid-item">GOOGLE SEARCH</div>
            <a href="" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Google Image</a>
            <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Google Advanced Search</a>

        </div>
        <form action="https://www.google.com/search">
            <div class="mb-3">
                <input type="text" placeholder="Your Google Search" name="q" class="form-control" id="search" aria-describedby="emailHelp">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
